<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Information Form</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="textbox1">Full Name:</label>
                <input type="text" id="textbox1" name="textbox1" required>
            </div>
            
            <div class="form-group">
                <label for="textbox2">Email Address:</label>
                <input type="email" id="textbox2" name="textbox2" required>
            </div>
            
            <div class="form-group">
                <label for="textbox3">Message:</label>
                <textarea id="textbox3" name="textbox3" rows="4" required></textarea>
            </div>
            
            <button type="submit" id="button1">Submit</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Form submitted successfully! Thank you.
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dataForm');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // Get form data
                const formData = {
                    textbox1: document.getElementById('textbox1').value,
                    textbox2: document.getElementById('textbox2').value,
                    textbox3: document.getElementById('textbox3').value
                };
                
                // Get the form ID from the URL path
                const pathParts = window.location.pathname.split('/');
                const formId = pathParts[pathParts.length - 1];
                
                try {
                    // Submit form data
                    const response = await fetch(`/api/submit?formId=${formId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show success message
                        form.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('Failed to submit form. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
